<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
<a href="https://{{ S3_BUCKET }}.s3.{{ S3_REGION }}.amazonaws.com/{{ file }}" target="_blank">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Upload More Files</a>
</body>
</html>
